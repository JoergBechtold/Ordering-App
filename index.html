<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>

    <!-- Embedding scripts -->
    <!-- Scripts/templates must always be included before the normal scripts.js! -->
    <script src="scripts/database-jason.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/generatedSingleDishesCard.js"></script>
    <script src="scripts/assets.js"></script>
    <script src="script.js"></script>

    <!-- Embedding the favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

    <!-- Embedding the css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/basket.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/standard.css" />
    <link rel="stylesheet" href="styles/singleDishesCard.css" />
  </head>
  <body onload="renderAllDishes()">
    <header id="id_header">
      <div class="header-logo"><img src="assets/icons/Logo.png" alt="Logo Bestell App" /></div>
      <div class="header-burger-icon"><img src="assets/icons/burger-solid.svg" alt="" /></div>
    </header>

    <main>
      <!-- left content section -->
      <section class="left-content-section">
        <div class="background-section">
          <img class="img-background-section" src="assets/img/burger-background-1.png" alt="Hintergrundbild" />
          <img class="img-logo-burger-company" src="assets/img/Logo-Burger-Company.png" alt="Logo vom Burger Laden" />
        </div>

        <div id="categories" class="categories">
          <a class="link active" href="#id_header">Start</a>
          <a class="link" href="#Burger">Burger</a>
          <a class="link" href="#Supplement">Beilagen</a>
          <a class="link" href="#Drinks">Getränke</a>
        </div>

        <div id="dishes_container" class="dishes-container">
          <div id="Burger" class="headline-categories-over-single-dish-card">
            <h1>Burger</h1>
            <div id="dishes_cards_burger" class="dishes-cards-burger">
              <!-- render burger dishes here with javascript -->
            </div>
          </div>

          <div id="Supplement" class="headline-categories-over-single-dish-card">
            <h1>Beilagen</h1>
            <div id="dishes_cards_supplement" class="dishes-cards-supplement">
              <!-- render supplement dishes here with javascript -->
            </div>
          </div>

          <div id="Drinks" class="headline-categories-over-single-dish-card">
            <h1>Getränke</h1>
            <div id="dishes_cards_drinks" class="dishes-cards-drinks">
              <!-- render drinks dishes here with javascript -->
            </div>
          </div>
        </div>
      </section>

      <section class="basket-container">
        <div id="basket_content" class="basket-content">
          <h1>Warenkorb</h1>

          <div class="switch-container">
            <div id="delivery" class="switch-option active" onclick="switchToDelivery()"><span class="">Lieferung</span></div>
            <div id="pickup" class="switch-option" onclick="switchToPickup()"><span class="">Abholung</span></div>
          </div>

          <div class="no-value-in-basket-container" id="no_value_in_basket_container">
            <div class="no-value-in-basket-content">
              <!--show only when basket empty-->
              <img src="assets/icons/icon-warenkorb-96.png" alt="Bild vom Warenkorb Icon" />
              <h2>Dein Warenkorb ist leer</h2>
            </div>
          </div>

          <div class="basket-dish-container" id="basket_dishes_container">
            <!-- show all dishes in basket. greate in script.js -->

            <div id="minimum_order_container" class="minimun-order-container">
              <span id="minum_order"></span>
            </div>

            <div class="basket-single-dish-container" id="basket_single_dish_container">
              <!-- render dish to basket -->
            </div>

            <div class="sum-of-the-cost-pay-btn">
              <div id="subtotal" class="subtotal">
                <span>Zwischensumme</span>
                <span id="subtotal_span"></span>
              </div>

              <div id="delivery_costs" class="delivery-costs">
                <span>Lieferkosten</span>
                <span id="delivery_costs_span"></span>
              </div>

              <div id="total_price" class="total-price">
                <span><b>Gesamt</b></span>
                <span id="total_price_span"></span>
              </div>

              <button id="pay_btn" disabled onclick="" class="pay-btn"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
